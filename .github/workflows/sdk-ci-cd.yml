name: SDK CI/CD

on:
  push:
    branches: [main]
    paths:
      - "packages/pincer-sdk/**"
      - "tests/sdk/**"
      - ".github/workflows/sdk-ci-cd.yml"
  pull_request:
    branches: [main]
    paths:
      - "packages/pincer-sdk/**"
      - "tests/sdk/**"
  release:
    types: [published]

jobs:
  test:
    name: Run SDK Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Run Tests
        env:
          SVM_ADDRESS: "11111111111111111111111111111111"
          TREASURY_SVM_ADDRESS: "11111111111111111111111111111111"
        run: |
          uv sync --all-extras --dev
          uv run pytest

  publish:
    name: Publish to PyPI
    needs: test
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/pincer-sdk
    permissions:
      id-token: write # Required for trusted publishing
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build Package
        run: uv build --package pincer-sdk --out-dir packages/pincer-sdk/dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/pincer-sdk/dist/
